<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div data-cell="0" value = "0"></div>
    <div data-cell="1" value = "0"></div>
    <div data-cell="2" value = "0"></div>
  </div>
  <div class="row">
    <div data-cell="3" value = "0"></div>
    <div data-cell="4" value = "0"></div>
    <div data-cell="5" value = "0"></div>
  </div>
  <div class="row">
    <div data-cell="6" value = "0"></div>
    <div data-cell="7" value = "0"></div>
    <div data-cell="8" value = "0"></div>
  </div>
  <div id="announce-winner"></div>
  <button id="clear">Clear Board</button>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
